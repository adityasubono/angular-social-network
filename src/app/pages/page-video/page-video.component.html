<div>
  <div class="d-flex align-items-center mb-2">
    <h3 class="flex-grow-1">Videos</h3>
    <a
            href="#"
            class="m-0"
            style="color:#d83a56; text-decoration:none; font-size:14px"
    >Browse all videos</a
    >
  </div>
  <div class="row">
    <div class="col-md-8 mb-4">
      <ng-template [ngIf]="videos != null && videos[0] != null">
        <app-grid
                [title]="videos[0].name"
                [sub]="videos[0].author"
                [view]="videos[0].views"
                [picture]="videos[0].thumbnail"
                [size]="'full'"
        ></app-grid>
      </ng-template>
    </div>
    <div class="col-md-4 mb-4">
      <div class="row">
        <div class="col-md-12 mb-4">
          <ng-template [ngIf]="videos != null && videos[1] != null">
            <app-grid
                    [title]="videos[1].name"
                    [sub]="videos[1].author"
                    [view]="videos[1].views"
                    [picture]="videos[1].thumbnail"
                    [size]="isMobile ? 'full' : 'half'"
            ></app-grid>
          </ng-template>
        </div>
        <div class="col-md-12">
          <ng-template [ngIf]="videos != null && videos[2] != null">
            <app-grid
                    [title]="videos[2].name"
                    [sub]="videos[2].author"
                    [view]="videos[2].views"
                    [picture]="videos[2].thumbnail"
                    [size]="isMobile ? 'full' : 'half'"
            ></app-grid>
          </ng-template>
        </div>
      </div>
    </div>
    <ng-template ngFor let-video [ngForOf]="videos" let-i="index">
      <div *ngIf="i > 2" class="col-md-4 mb-4">
        <app-grid
                [title]="video.name"
                [sub]="video.author"
                [view]="video.views"
                [picture]="video.thumbnail"
                [size]="isMobile ? 'full' : 'half'"
        ></app-grid>
      </div>
    </ng-template>

    <div class="col-md-4 mb-4">
      <app-grid-add
              [icon]="'fa-upload'"
              [firstWord]="'Upload'"
              [secondWord]="'Your Own Video'"
      ></app-grid-add>
    </div>
  </div>
</div>
