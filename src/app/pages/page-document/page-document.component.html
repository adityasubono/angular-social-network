<div>
  <div class="d-flex align-items-center mb-2">
    <h3 class="flex-grow-1">Documents</h3>
    <a
            href="#"
            class="m-0"
            style="color:#d83a56; text-decoration:none;font-size:14px"
    >Browse all documents</a
    >
  </div>
  <div class="row">
    <div class="col-md-8 mb-4">
      <ng-template [ngIf]="documents != null && documents[0] != null">
        <app-grid
                [title]="documents[0].name"
                [sub]="'by '+documents[0].author"
                [view]="documents[0].views"
                [picture]="documents[0].thumbnail"
                [size]="'full'"
        ></app-grid>
      </ng-template>
    </div>
    <div class="col-md-4 mb-4">
      <div class="row">
        <div class="col-md-12 mb-4">
          <ng-template [ngIf]="documents != null && documents[1] != null">
            <app-grid
                    [title]="documents[1].name"
                    [sub]="'by '+documents[1].author"
                    [view]="documents[1].views"
                    [picture]="documents[1].thumbnail"
                    [size]="isMobile ? 'full' : 'half'"
            ></app-grid>
          </ng-template>
        </div>
        <div class="col-md-12">
          <ng-template [ngIf]="documents != null && documents[2] != null">
            <app-grid
                    [title]="documents[2].name"
                    [sub]="'by '+documents[2].author"
                    [view]="documents[2].views"
                    [picture]="documents[2].thumbnail"
                    [size]="isMobile ? 'full' : 'half'"
            ></app-grid>
          </ng-template>
        </div>
      </div>
    </div>
    <ng-template ngFor let-people [ngForOf]="documents" let-i="index">
      <div *ngIf="i > 2" class="col-md-4 mb-4">
        <app-grid
                [title]="people.name"
                [sub]="'by '+people.author"
                [view]="people.views"
                [picture]="people.thumbnail"
                [size]="isMobile ? 'full' : 'half'"
        ></app-grid>
      </div>
    </ng-template>

    <div class="col-md-4 mb-4">
      <app-grid-add
              [icon]="'fa-file-alt'"
              [firstWord]="'Share'"
              [secondWord]="'Your document'"
      ></app-grid-add>
    </div>
  </div>
</div>
